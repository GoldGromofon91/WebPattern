<div id="content">
    <h1>Связаться с нами</h1>
    <p>Для связи с нами, заполните форму ниже:</p>
    <form action="#" method="post">
        <div class="form_settings">
            <p><span>Имя</span><input class="contact" type="text" name="name" value="" placeholder="Имя"/></p>
            <p><span>Email Address</span><input class="contact" type="email" name="email" value="" placeholder="email"/></p>
            <p><span>Message</span><textarea class="contact textarea" rows="8" cols="50" name="enquiry" placeholder="Сообщение"></textarea></p>
            <p style="padding-top: 15px"><span>&nbsp;</span><input class="submit" type="submit" value="submit"/></p>
        </div>
    </form>
</div>
